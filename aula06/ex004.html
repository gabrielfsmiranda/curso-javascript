<head>

    <title>Document</title>

        body {

</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em letras maiúsculas fica <strong>${nome.toUpperCase()}</strong></br>`)
        document.write(`Seu nome em letras minúsculas fica: <strong>${nome.toLowerCase()}</strong>`)
