<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="divdados">
            <p>
                Número (entre 1 e 100): <input type="number" name="numadd" id="numadd">
                <input type="button" value="Adicionar" id="add" onclick="Adicionar()">
            </p>
            <p>
                <select name="monitor" id="monitor" size="10">
                <!--
                    <option>Selecione um número</option>
                    <option>entre 1 e 100 acima e</option>
                    <option>clique em adicionar.</option>
                -->
                </select>
            </p>
            <p>
                <input type="button" value="Finalizar" onclick="Finalizar()">
            </p>
        </div>
        <div>
            <p id="resultado"></p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
    <noscript>
        ERRO! Ative o JavaScript para mostrar o conteúdo completo do site.
    </noscript>
</body>
</html>
