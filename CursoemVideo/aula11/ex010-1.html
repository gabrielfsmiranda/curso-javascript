<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" id="checar">
    <div id="res"></div>
    <script>

        var y = window.document.getElementById('checar')
        y.addEventListener('click', calcular)

        var txtv = window.document.getElementById('txtvel')
        var res = window.document.querySelector('div#res')
        
    function calcular() {
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
        if (vel > 60) {
            res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
        }
        res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }

        /*
        o chatGPT me ajudou.. aparentemente essa operação de Number.parseInt (podia ser outras de mudar tipo de dado) que tem que ficar dentro da função smp!!!!
        */
    </script>
</body>
</html>
