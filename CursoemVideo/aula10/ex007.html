<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
            background-color: lightslategray;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado = </div>
    <!--ver em html como preservar o espaço ali no final-->
        <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = document.querySelector('input#txtn2')
            //essa de cima foi só p praticar notação diferente
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            //podia botar .parseInt ou Float tb...
            var s = n1 + n2

            var res = window.document.getElementById('res')
            /*
            res.innerHTML = s
            res.innerText = res.innerText + s
            res.innerHTML = res.innerHTML + s
                assim preserva espaço (ultimo modo de cima)
            */
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
